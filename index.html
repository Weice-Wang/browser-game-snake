<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Space Snake</title>
  <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/app.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Audiowide&family=Bungee+Inline&family=Press+Start+2P&family=VT323&display=swap"
    rel="stylesheet">

</head>

<body>
  <h1>Space Snake</h1>
  <div class="w">
    <div class="header">
      <h3 id="message"></h3>
      <h3 id="bestscore"></h3>
    </div>
    <div class="board">
      <div class="instructions">
        <h4>Press "Start" to begin</h4>
        <h4>Use ←↑→↓ to control the snake</h4>
        <h4>Don't hit the walls or yourself!</h4>
        <button id="closeInstructions">X Close</button>
      </div>
    </div>
    <div class="footer">
      <button id="start">Start</button>
      <button id="reset">Reset</button>
      <button id="how">How to play</button>
      <button id="muteBtn">🔊 Music On</button>
    </div>

    <audio id='btn' src="./asset/click.wav"></audio>
    <audio id='getfood' src="./asset/food2.mp3"></audio>
    <audio id='bgm' src="./asset/bgm2.mp3"></audio>
    <audio id='gameOverSound' src="./asset/gameover2.mp3"></audio>
    <audio id='levelUpSound' src="./asset/changespeed2.mp3"></audio>
</body>

</html>
